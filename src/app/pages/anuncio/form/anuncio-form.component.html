<form id="form" #form="ngForm" class="my-form p-0-20-porcent">
  <p-card>
    <p-header>
      Cabeçalho
    </p-header>
    <div class="row">
      <div class="col-12">
        <div class="form-group" [disabledLabelAndSpan]="registro.readOnly">
          <label for="titulo">Título</label>
          <span class="obrigatorio">*</span>
          <input type="text"
                 name="titulo"
                 id="titulo"
                 [disabled]="registro.readOnly"
                 pInputText
                 required
                 [(ngModel)]="registro.titulo"/>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group" [disabledLabelAndSpan]="registro.readOnly">
          <label for="descricao">Descrição</label>
          <span class="obrigatorio">*</span>
          <textarea [(ngModel)]="registro.descricao"
                    id="descricao"
                    [disabled]="registro.readOnly "
                    name="descricao"
                    type="text"
                    rows="2"
                    cols="30"
                    pInputTextarea
                    autoResize="autoResize"
                    required></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md col-xl-6">
        <div class="form-group" [disabledLabelAndSpan]="false">
          <label for="categoria">Categoria</label>
          <span class="obrigatorio">*</span>
          <p-autoComplete name="categoria"
                          id="categoria"
                          required
                          [dropdown]="true"
                          [forceSelection]="true"
                          [(ngModel)]="registro.categoria"
                          field="descricao"
                          [suggestions]="categorias"
                          [disabled]="false"
                          (onClear)="registro.categoria = null"
                          (completeMethod)="categoriaComplete($event)"
                          [pTooltip]="getTooltip$(registro.categoria?.descricao) | async"
                          [title]="getTooltip$(registro?.categoria?.descricao) | async">
            <ng-template let-categoria pTemplate="categoria">
              <span>{{categoria?.descricao}}</span>
            </ng-template>
          </p-autoComplete>
        </div>
      </div>
      <div class="col-12 col-md col-xl-6">
        <div class="form-group" [disabledLabelAndSpan]="false">
          <label for="operacao">Operação</label>
          <span class="obrigatorio">*</span>
          <p-autoComplete name="operacao"
                          id="operacao"
                          required
                          [(ngModel)]="registro.operacao"
                          [dropdown]="true"
                          [forceSelection]="true"
                          [suggestions]="operacoesSugestions"
                          (completeMethod)="operacaoComplete($event)"
                          [pTooltip]="getTooltip$(registro.operacao?.toString()) | async"
                          [title]="getTooltip$(registro?.operacao?.toString()) | async">>
          </p-autoComplete>
        </div>
      </div>
    </div>
<!--    Variam de acordo com a operação-->
    <div class="row">
      <div *ngIf="showValor()" class="col-12 col-md col-xl-6">
        <div class="form-group" [disabledLabelAndSpan]="false">
          <label for="valor">Valor</label>
          <input name="valor"
                 id="valor"
                 maxlength="12"
                 currencyMask
                 pInputText
                 [disabled]="false"
                 [ngModel]="registro.valor"/>
        </div>
      </div>
      <!--    currencyMask ver...-->
      <div *ngIf="showDataDevolucao()" class="col-12 col-md col-xl-6">
        <div class="form-group" [disabledLabelAndSpan]="false">
          <label for="dataDevolucao">
            Data de Devolução
          </label>
          <p-calendar [(ngModel)]="registro.dataDevolocao"
                      [yearNavigator]="true"
                      [monthNavigator]="true"
                      [showIcon]="true"
                      [yearRange]="'2022:2100'"
                      dataType="string"
                      dateFormat="dd/mm/yy"
                      id="dataDevolucao"
                      name="dataDevolucao"></p-calendar>
        </div>
      </div>
<!--    </div>-->

<!--    <div class="row">-->
      <div *ngIf="showProdutosTroca()" class="col-12">
        <div class="form-group" [disabledLabelAndSpan]="registro.readOnly">
          <label for="produtosTroca">Produtos Aceitos na Troca</label>
          <span class="obrigatorio">*</span>
          <textarea [(ngModel)]="registro.produtosTroca"
                    id="produtosTroca"
                    [disabled]="registro.readOnly "
                    name="produtosTroca"
                    type="text"
                    rows="1"
                    cols="30"
                    pInputTextarea
                    autoResize="autoResize"
                    required></textarea>
        </div>
      </div>
<!--    </div>-->
<!--    <div class="row">-->
      <div  *ngIf="showInstituicao()" class="col-12 col-md col-xl-6">
        <div class="form-group" [disabledLabelAndSpan]="false">
          <label for="instituicao">Instituição</label>
          <span class="obrigatorio">*</span>
          <p-autoComplete name="instituicao"
                          id="instituicao"
                          required
                          [dropdown]="true"
                          [forceSelection]="true"
                          [(ngModel)]="registro.usuarioInstituicao"
                          field="nome"
                          [suggestions]="instituicoes"
                          [disabled]="false"
                          (onClear)="registro.usuarioInstituicao = null"
                          (completeMethod)="instituicaoComplete($event)"
                          [pTooltip]="getTooltip$(registro.usuarioInstituicao?.nome) | async"
                          [title]="getTooltip$(registro?.usuarioInstituicao?.nome) | async">
            <ng-template let-instituicao pTemplate="instituicao">
              <span>{{instituicao?.nome}}</span>
            </ng-template>
          </p-autoComplete>
        </div>
      </div>
    </div>
  </p-card>

  <div class="separador-card"></div>
  <p-card>
    <p-header>
      Imagens
    </p-header>
    <div class="row">
      <div class="col-12 ">
        <div class="form-group">
          <h5>Adicione uma ou mais imagens ao anúncio</h5>
          <p-fileUpload customUpload="true"
                        (uploadHandler)="onUpload($event)"
                        multiple="multiple"
                        accept="image/*"
                        maxFileSize="1000000"
                        [chooseLabel]="'Selecionar'"
                        [uploadLabel]="'Carregar'"
                        [cancelLabel]="'Limpar'"
                        [cancelIcon]="' pi pi-trash'">
            <ng-template pTemplate="content">
              <ul *ngIf="uploadedFiles?.length">
                <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
              </ul>
            </ng-template>
          </p-fileUpload>
        </div>
      </div>
    </div>
  </p-card>

  <div class="separador-card"></div>
  <app-caracteristicas [(caracteristicas)]="caracteristicas"></app-caracteristicas>
  <div class="col-12 text-center pt-3 pb-3">
    <p-button label="Salvar" icon="pi pi-check" (click)="salvar(registro)"></p-button>
  </div>
</form>
