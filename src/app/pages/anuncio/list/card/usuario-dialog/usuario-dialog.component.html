<div *ngIf="usuario">
  <div class="ps-2 pe-2 pt-2">
    <p-card>
      <p-header>
        Dados Pessoais
      </p-header>
      <div class="row">
        <div class="col-12 col-md col-xl-4">
          <div class="form-group">
            <div class="position-relative divImagem ms-sm-auto me-sm-auto">
                          <img id="imagem" [src]="usuario.imagem" class="image img-thumbnail divImagem" alt="Image Profile"/>
            </div>
          </div>
        </div>
        <div class="col-12 col-md col-xl-3 mt-md-0">
          <div class="form-group" [disabledLabelAndSpan]="true">
            <div class="p-field-checkbox text-center">
              <label for="ehInstituicao">Instituição</label>
              <p-checkbox
                [(ngModel)]="usuario.ehInstitution"
                [disabled]="true"
                binary="true"
                inputId="ehInstitution"
                name="ehInstituicao"></p-checkbox>
            </div>
          </div>
        </div>

        <div class="col-12 col-md col-xl-5">
          <div class="form-group" [disabledLabelAndSpan]="true">
            <label for="apelido">{{usuario.ehInstitution ? 'Razão Social' : 'Apelido'}}</label>
            <span class="obrigatorio">*</span>
            <input type="text"
                   name="apelido"
                   id="apelido"
                   [disabled]="true "
                   pInputText
                   required
                   [(ngModel)]="usuario.nome"/>
          </div>
        </div>
      </div>
    </p-card>
    <div class="separador-card"></div>
    <p-card>
      <p-header>
        Contato
      </p-header>
      <div class="row">
        <div class="col-12 col-md col-xl-6">
          <div class="form-group" [disabledLabelAndSpan]="true">
            <label for="email">E-mail</label>
            <input type="email"
                   name="email"
                   id="email"
                   [email]="true"
                   [disabled]="true "
                   pInputText
                   required
                   [(ngModel)]="usuario.email"/>
          </div>
        </div>

        <div class="col-12 col-md col-xl-6">
          <div class="form-group" [disabledLabelAndSpan]="true">
            <label for="telefone">Telefone</label>
            <input [(ngModel)]="usuario.telefone"
                   mask="(00) 0 0000-0000 || (00) 0000-0000"
                   id="telefone"
                   [disabled]="true "
                   pInputText
                   maxlength="16"
                   name="telefone"
                   type="text"
                   required/>
          </div>
        </div>
      </div>
    </p-card>
    <div class="separador-card"></div>
    <p-card>
      <p-header>
        Endereço
      </p-header>
      <div class="row">
        <div class="col-12 col-md col-xl-6">
          <div class="form-group" [disabledLabelAndSpan]="true">
            <label for="estado">Estado</label>
            <span class="obrigatorio">*</span>
            <p-autoComplete name="estado"
                            id="estado"
                            required
                            [dropdown]="true"
                            field="nome"
                            [disabled]="true"
                            [(ngModel)]="usuario.cidade.estado"
                            [pTooltip]="getTooltip$(usuario?.cidade?.estado?.uf, usuario?.cidade?.estado?.nome) | async">
              <ng-template let-estado pTemplate="estado">
                <span class="id w-35-px">{{estado?.uf}}</span>
                <span>{{estado?.nome}}</span>
              </ng-template>
            </p-autoComplete>
          </div>
        </div>

        <div class="col-12 col-md col-xl-6">
          <div class="form-group" [disabledLabelAndSpan]="true">
            <label for="cidade">Cidade</label>
            <span class="obrigatorio">*</span>
            <p-autoComplete name="cidade"
                            id="cidade"
                            required
                            [dropdown]="true"
                            [(ngModel)]="usuario.cidade"
                            field="nome"
                            [disabled]="true"
                            [pTooltip]="getTooltip$(usuario?.cidade?.estado?.uf, usuario?.cidade?.nome) | async">
              <ng-template let-cidade pTemplate="cidade">
                <span>{{cidade?.nome}}</span>
              </ng-template>
            </p-autoComplete>
          </div>
        </div>
      </div>
    </p-card>
    <div class="col-12 text-center pt-3 pb-3">
      <p-button label="Fechar" icon="pi pi-times" (onClick)="showDialogUsuarioChange.emit(false)"></p-button>
    </div>
  </div>
</div>
